{% extends 'base.html' %}
{% block title %} Sales {% endblock %}
{% block content %}
<div>
    <p>This is the sales page</p>
</div>
<div>
<form method="post" action="/add_sales">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Product Name</label>
                <input type="text" name="pid" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Quantity</label>
                <input type="number" name="quantity" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">price</label>
                <input type="number" name="price" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary">Add sales</button>
        </form>
    </div>

        <table id="example" class="table table-striped">
            <thead>
                <tr>
                    <th>Sales Id</th>
                    <th>Product Name</th>
                    <th>Buying Price</th>
                    <th>Selling Price</th>

                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                <tr>
                    <td> {{ sale[0] }}</td>
                    <td>{{ sale[1] }}</td>
                    <td> {{ sale[2] }}</td>
                    <td>{{ sale[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
