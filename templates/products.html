{% extends 'base.html' %}
{% block title %}products{% endblock %}
{% block content %}
<div>
    <div>
        <p>product page</p>
    </div>
    <div>
        <table id="example" class="table table-striped">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product name</th>
                <th>buying price</th>
                <th>selling price</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product[0] }}</td>
                <td>{{ product[1] }}</td>
                <td>{{ product[2] }}</td>
                <td>{{ product[3] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>

{% endblock %}
