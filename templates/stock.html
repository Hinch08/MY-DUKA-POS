{% extends 'base.html' %}
{% block title %} Stock {% endblock %}
{% block content %}
    <div>
        <p>This is the stock page</p>
    </div>
 <table id="example" class="table table-striped">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product name</th>
                <th>buying price</th>
                <th>selling price</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in products %}
            <tr>
                <td>{{ stock[0] }}</td>
                <td>{{ stock[1] }}</td>
                <td>{{ stock[2] }}</td>
                <td>{{ stock[3] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>


{% endblock %}
